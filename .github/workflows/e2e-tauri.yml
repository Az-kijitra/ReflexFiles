name: e2e-tauri

on:
  pull_request:

jobs:
  e2e_pr_quick:
    if: github.event_name == 'pull_request'
    runs-on: windows-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: app/package-lock.json

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install frontend deps
        working-directory: app
        run: npm ci

      - name: Install tauri-driver
        run: cargo install tauri-driver

      - name: Install Edge WebDriver
        shell: pwsh
        run: .github/scripts/install-msedgedriver.ps1

      - name: Build app (debug)
        working-directory: app/src-tauri
        run: cargo build --locked

      - name: Run E2E quick set (smoke + capability + viewer)
        shell: pwsh
        working-directory: app
        run: |
          $env:E2E_TAURI_APP_PATH = "$PWD\src-tauri\target\debug\ReflexFiles.exe"
          $env:E2E_TAURI_KILL_APP = "1"
          $env:E2E_TAURI_TEST_RETRIES = "1"
          $env:E2E_TAURI_SHUTDOWN_TIMEOUT_MS = "15000"
          npm run e2e:tauri
          npm run e2e:capability
          npm run e2e:viewer

      - name: Upload E2E artifacts (quick)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e_artifacts_quick
          path: e2e_artifacts/**
