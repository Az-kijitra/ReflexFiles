name: e2e-tauri

on:
  pull_request:
  push:
    branches: ["main", "master"]
  schedule:
    - cron: "0 18 * * *"

jobs:
  e2e_pr_quick:
    if: github.event_name == 'pull_request'
    runs-on: windows-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: app/package-lock.json

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install frontend deps
        working-directory: app
        run: npm ci

      - name: Install tauri-driver
        run: cargo install tauri-driver

      - name: Install Edge WebDriver
        shell: pwsh
        run: |
          $edgeVersion = (Get-Item "$Env:ProgramFiles (x86)\Microsoft\Edge\Application\msedge.exe").VersionInfo.ProductVersion
          $major = $edgeVersion.Split('.')[0]
          Write-Host "Edge version: $edgeVersion (major: $major)"

          $latestCandidates = @(
            "https://msedgedriver.microsoft.com/LATEST_RELEASE_$major",
            "https://msedgewebdriverstorage.z22.web.core.windows.net/LATEST_RELEASE_$major",
            "https://msedgedriver.azureedge.net/LATEST_RELEASE_$major"
          )

          $driverVersion = $null
          foreach ($latestUrl in $latestCandidates) {
            try {
              $resolved = (Invoke-WebRequest -Uri $latestUrl -UseBasicParsing -TimeoutSec 20).Content.Trim()
              if ($resolved) {
                $driverVersion = $resolved
                Write-Host "Resolved EdgeDriver version: $driverVersion from $latestUrl"
                break
              }
            } catch {
              Write-Host "Failed to resolve from $latestUrl: $($_.Exception.Message)"
            }
          }

          if (-not $driverVersion) {
            $driverVersion = $edgeVersion
            Write-Host "Falling back to exact Edge version: $driverVersion"
          }

          $zipCandidates = @(
            "https://msedgedriver.microsoft.com/$driverVersion/edgedriver_win64.zip",
            "https://msedgewebdriverstorage.z22.web.core.windows.net/$driverVersion/edgedriver_win64.zip",
            "https://msedgedriver.azureedge.net/$driverVersion/edgedriver_win64.zip"
          )

          $zipPath = "$PWD\edgedriver.zip"
          $downloaded = $false
          foreach ($zipUrl in $zipCandidates) {
            try {
              Invoke-WebRequest -Uri $zipUrl -OutFile $zipPath -UseBasicParsing -TimeoutSec 60
              Write-Host "Downloaded EdgeDriver from $zipUrl"
              $downloaded = $true
              break
            } catch {
              Write-Host "Failed download from $zipUrl: $($_.Exception.Message)"
            }
          }

          if (-not $downloaded) {
            throw "Failed to download EdgeDriver from all candidate URLs."
          }

          Expand-Archive -Path "$PWD\edgedriver.zip" -DestinationPath "$PWD\edgedriver" -Force
          Copy-Item "$PWD\edgedriver\msedgedriver.exe" "$PWD\msedgedriver.exe" -Force

      - name: Build app (debug)
        working-directory: app/src-tauri
        run: cargo build --locked

      - name: Run E2E quick set (smoke + viewer)
        shell: pwsh
        working-directory: app
        run: |
          $env:E2E_TAURI_APP_PATH = "$PWD\src-tauri\target\debug\ReflexFiles.exe"
          $env:E2E_TAURI_KILL_APP = "1"
          $env:E2E_TAURI_TEST_RETRIES = "1"
          $env:E2E_TAURI_SHUTDOWN_TIMEOUT_MS = "15000"
          npm run e2e:tauri
          npm run e2e:viewer

      - name: Upload E2E artifacts (quick)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e_artifacts_quick
          path: e2e_artifacts/**

  e2e_full:
